name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule: # Build every day at 5PM UTC
    - cron: '0 17 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-11, macos-12 ]
        rust: [stable, beta]
        experimental: [false]
        include:
          - os: ubuntu-latest
            rust: nightly
            experimental: true
          - os: macos-11
            rust: nightly
            experimental: true

    continue-on-error: ${{ matrix.experimental }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: hecrj/setup-rust-action@v1.3.4
      with:
        rust-version: ${{ matrix.rust }}
        components: clippy

    - name: Clippy
      run: cargo clippy --all --tests --all-targets --all-features -- -D warnings

    - name: ConfigureCoverage
      run: |
        cargo install grcov
        rustup component add llvm-tools-preview
        echo RUSTFLAGS="-Zinstrument-coverage" >> "$GITHUB_ENV"
        echo LLVM_PROFILE_FILE="libproc-%p-%m.profraw" >> "$GITHUB_ENV"

    - name: Run Tests on Linux
      if: runner.os == 'Linux'
      run:  env "PATH=$PATH" cargo test

    - name: Run Tests as Root on Mac
      if: runner.os == 'macOS'
      run:  sudo env "PATH=$PATH" cargo test

    - name: UploadCoverage
      run: |
        grcov . --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
        bash <(curl -s https://codecov.io/bash) -f lcov.info
        rm -f lcov.info

    - name: CheckDocsBuild
      run: cargo doc --workspace --quiet --all-features --no-deps --target-dir=target

    # Only deploy docs once - from one matrix combination
    - name: DeployDocsToGHPagesFromMaster
      uses: JamesIves/github-pages-deploy-action@4.1.4
      if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable' && github.ref == 'refs/heads/master'
      with:
        branch: gh-pages
        folder: target/doc