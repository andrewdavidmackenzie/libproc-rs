language: rust

cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

before_script:
  - rustup component add clippy
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl binutils; fi

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libbfd-dev
      - libssl-dev
      - cmake
      - gcc
      - binutils-dev
  homebrew:
    packages:
      - openssl
      - binutils

sudo: required

branches:
  only:
    - "master"

matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo clippy --all --all-targets --all-features -- -D warnings
  - sudo env "PATH=$PATH" cargo test
  - cargo doc --workspace --quiet --all-features --no-deps --target-dir=target

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/doc
  keep-history: true
  verbose: true
  on:
    branch: master

after_success:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          cd kcov-master && rm -rf build && mkdir build && cd build && cmake .. && make && sudo make install
      fi
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
          cd kcov-master && rm -rf build && mkdir build && cd build && cmake -G Xcode .. &&  xcodebuild -configuration ReleaseÂ§
          sudo mv kcov-master/build/src/Release/kcov /usr/local/bin/kcov
      fi
      cd ../.. &&
      rm -rf kcov-master &&
      for file in target/debug/libproc-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib "target/cov/$(basename $file)" "$file"; done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage"
    fi
